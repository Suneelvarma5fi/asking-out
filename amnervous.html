<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            background-image: url('your-image-url-here.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
        .question {
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .buttons {
            height: 70%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .btn {
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        .yes:hover {
            transform: scale(1.1);
        }
        .no {
            background-color: #ff4d4d;
        }
        @keyframes celebrate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Will you go out on a date with me?</h1>
        </div>
        <div class="buttons" id="buttonsContainer">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>

    <script>
        const totalButtons = 70;
        const noButtonIndex = Math.floor(Math.random() * totalButtons);

        function moveNoButton() {
            const buttons = document.querySelectorAll('.btn');
            const currentNoButton = document.querySelector('.no');
            const newIndex = Math.floor(Math.random() * totalButtons);
            
            currentNoButton.classList.remove('no');
            currentNoButton.classList.add('yes');
            currentNoButton.textContent = 'Yes';
            currentNoButton.onclick = celebrate;

            buttons[newIndex].classList.remove('yes');
            buttons[newIndex].classList.add('no');
            buttons[newIndex].textContent = 'No';
            buttons[newIndex].onclick = moveNoButton;
        }

        function celebrate() {
            document.body.style.background = 'linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3)';
            document.body.style.backgroundSize = '1800% 1800%';
            document.body.style.animation = 'celebrate 18s ease infinite';
            document.querySelector('.container').style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            document.querySelector('.question').innerHTML = '<h1>Yay! It\'s a date! ðŸŽ‰</h1>';
            document.querySelector('.buttons').style.display = 'none';
        }

        function createButtons() {
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = ''; // Clear existing buttons

            for (let i = 0; i < totalButtons; i++) {
                const button = document.createElement('button');
                if (i === noButtonIndex) {
                    button.className = 'btn no';
                    button.textContent = 'No';
                    button.onclick = moveNoButton;
                } else {
                    button.className = 'btn yes';
                    button.textContent = 'Yes';
                    button.onclick = celebrate;
                }
                container.appendChild(button);
            }
        }

        window.onload = createButtons;
    </script>
</body>
</html>
