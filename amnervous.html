<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            height: 100%;
            background-image: url('your-image-url-here.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
        .question-container {
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 20px;
        }
        .question-box {
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
        }
        .question {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .buttons {
            height: 70%;
            display: grid;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .btn {
            font-size: 14px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .yes:hover {
            transform: scale(1.05);
        }
        .no {
            background-color: #ff4d4d;
            color: white;
        }
        @keyframes celebrate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <div class="question-box">
                <h1 class="question" id="question">Will you go out on a date with me?</h1>
            </div>
        </div>
        <div class="buttons" id="buttonsContainer">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>

    <script>
        let totalButtons = 70;
        let noButtonIndex = Math.floor(Math.random() * totalButtons);
        let noAttempts = 0;
        const questions = [
            "Will you go out on a date with me?",
            "Are you saying 'No'?",
            "Seriously?",
            "Am asking for the last time, can we go on a date?"
        ];

        function moveNoButton() {
            const buttons = document.querySelectorAll('.btn');
            const currentNoButton = document.querySelector('.no');
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * totalButtons);
            } while (newIndex === Array.from(buttons).indexOf(currentNoButton));
            
            currentNoButton.classList.remove('no');
            currentNoButton.classList.add('yes');
            currentNoButton.textContent = 'Yes';
            currentNoButton.onclick = celebrate;

            buttons[newIndex].classList.remove('yes');
            buttons[newIndex].classList.add('no');
            buttons[newIndex].textContent = 'No';
            buttons[newIndex].onclick = handleNoClick;

            // Animate the movement
            buttons[newIndex].style.transition = 'all 0.5s ease';
            buttons[newIndex].style.transform = 'scale(1.1)';
            setTimeout(() => {
                buttons[newIndex].style.transform = 'scale(1)';
            }, 500);

            updateQuestion();
        }

        function handleNoClick(event) {
            event.preventDefault();
            noAttempts++;
            moveNoButton();
        }

        function updateQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[Math.min(noAttempts, questions.length - 1)];
        }

        function celebrate() {
            document.body.style.background = 'linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3)';
            document.body.style.backgroundSize = '1800% 1800%';
            document.body.style.animation = 'celebrate 18s ease infinite';
            document.querySelector('.container').style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            document.querySelector('.question').innerHTML = 'Yay! It\'s a date! ðŸŽ‰';
            document.querySelector('.buttons').style.display = 'none';
        }

        function createButtons() {
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = ''; // Clear existing buttons

            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const buttonSize = Math.min(containerWidth, containerHeight) / 10; // Assuming we want at least 10 buttons per row/column
            const columns = Math.floor(containerWidth / buttonSize);
            const rows = Math.floor(containerHeight / buttonSize);

            totalButtons = Math.min(totalButtons, columns * rows);
            noButtonIndex = Math.floor(Math.random() * totalButtons);

            container.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            for (let i = 0; i < totalButtons; i++) {
                const button = document.createElement('button');
                if (i === noButtonIndex) {
                    button.className = 'btn no';
                    button.textContent = 'No';
                    button.onclick = handleNoClick;
                } else {
                    button.className = 'btn yes';
                    button.textContent = 'Yes';
                    button.onclick = celebrate;
                }
                container.appendChild(button);
            }
        }

        window.onload = createButtons;
        window.onresize = createButtons;
    </script>
</body>
</html>
